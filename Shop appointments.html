<!DOCTYPE html>
<html lang="en">
<body style= background-color:skyblue;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Aaron's Automotive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src=""C:\Users\Asmit\OneDrive\Pictures\Camera Roll\getting it ready.jpg"" alt="ProAuto Care Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"style="color:orange;">Home</a></li>
                <li><a href="Shop our services.html"style="color:orange;">Services</a></li>
                <li><a href="shop contact us.html"style="color:orange;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
        <h1>Schedule Your Appointment</h1>
        
        <form id="appointment-form" action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="vehicle">Vehicle Make/Model:</label>
                <input type="text" id="vehicle" name="vehicle" required>
            </div>
            
            <div class="form-group">
                <label for="year">Vehicle Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2023" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service Needed:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="oil-change">Oil Change</option>
                    <option value="tire-rotation">Tire Rotation</option>
                    <option value="brake-service">Brake Service</option>
                    <option value="diagnostics">Diagnostics</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Schedule Appointment</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Aaron's Automotive. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
